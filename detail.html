<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/36462bbf07.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html">
        <img class="logo" src="images/logo.png" alt="">
    </a>
  </header>
  <main>
    <!--Lightbox-->
    <div id="lightbox-modal">
      <button id="lightbox-btn__close">
        <i class="fas fa-times"></i>
      </button>
      <button id="lightbox-btn__previous">
        <i class= "fas fa-chevron-left"></i>
      </button>
      <div class="lightbox-media"></div> <!--C'est cette div que je vais devoir cibler pour le appendChild qui affiche le media-->
      <button id="lightbox-btn__next">
        <i class= "fas fa-chevron-right"></i>
      </button>
    </div>

    <!--Menu de sélection-->
    <form action="" method="post">
      <label for="sorting-options">Trier par:</label>
      <select name="sorting-group" id="sorting-options"> <!--onchange="sort()"-->
        <option value="0">Popularité</option>
        <option value="1">Date</option>
        <option value="2">Titre</option>
      </select>
    </form>
    

    <div class="recap-infos">
      <p class="recap-infos__likes">likes
        <i class="fas fa-heart" id="total-likes__icon"></i>
      </p>
      <p class="recap-infos__price">price</p>
    </div>

  </main>
    
    <script src="JS/Photographer.js"></script>
    <script src="JS/Media.js"></script>
    <script src="JS/Lightbox.js"></script>
    <script src="JS/DetailPage.js"></script>
    <script src="JS/detail.js"></script>
</body>
</html>
