<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/36462bbf07.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html">
        <img class="logo" src="images/icons/logo.png" alt="Fisheye Home page">
    </a>
  </header>
  <main>
    <!--Lightbox-->
    <aside id="lightbox-modal" aria-label="image closeup view">
      <button id="lightbox-btn__close" aria-label="Close dialog">
        <i class="fas fa-times"></i>
      </button>
      <button id="lightbox-btn__previous" aria-label="Previous image">
        <i class= "fas fa-chevron-left"></i>
      </button>
      <div class="lightbox-media"></div>
      <button id="lightbox-btn__next" aria-label="Next image">
        <i class= "fas fa-chevron-right"></i>
      </button>
    </aside>
    <!--contact modal-->
    <aside id="contact-modal" class="contact-modal">
      <h1 class="contact-modal__heading"></h1>
      <button>
        <img id="modal-btn__close" src="images/icons/Vector.png" alt="">
      </button>
      <form name="contact" id="modal-form" method="">
        <label for="first">Prénom</label>
        <input class="text-control" type="text" id="first" name="first" minlength="2"/>
        <label for="last">Nom</label>
        <input class="text-control" type="text" id="last" name="last"/>
        <label for="email">Email</label>
        <input class="text-control" type="email" id="email" name="email"/>
        <label for="message">Votre message</label>
        <input class="text-control" type="text" id="message" name="message" minlength="10"/>
        <button id="submitdata" class="btn-submit button" type="button">Envoyer</button>
      </form>
    </aside>
    <!--selection menu-->
    <form id="sorting-form" action="" method="post">
      <label for="sorting-options">Trier par:</label>
      <select name="sorting-group" id="sorting-options">
        <option value="0">Popularité</option>
        <option value="1">Date</option>
        <option value="2">Titre</option>
      </select>
    </form>
    <!--summary of main infos for tablet and desktop-->
    <aside class="recap-infos">
      <p class="recap-infos__likes">likes
        <i class="fas fa-heart" id="total-likes__icon"></i>
      </p>
      <p class="recap-infos__price">price</p>
    </aside>
  </main>
    <script src="JS/Photographer.js"></script>
    <script src="JS/Media.js"></script>
    <script src="JS/Lightbox.js"></script>
    <script src="JS/Modal.js"></script>
    <script src="JS/DetailPage.js"></script>
    <script src="JS/detail.js"></script>
</body>
</html>
