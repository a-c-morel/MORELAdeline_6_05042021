<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/36462bbf07.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="detail-header">
    <a href="index.html">
        <img class="logo" src="images/icons/logo.png" alt="Fisheye Home page">
    </a>
  </header>
  <main class="detail-main">
    <!--Selection menu-->
    <section class="selection-menu">
      <p id="sorting-menu-title">Trier par :</p>
      <ul class="sorting-menu-container">
      <!-- role="button" non ajouté par choix, car non accepté par le validateur du W3C, mais demandé sur les maquettes Figma...-->
        <li tabindex="0" id="sorting-menu-btn" class="sorting-menu-btn" aria-haspopup="listbox" aria-expanded="false">
          <ul>
            <li id="option0"></li>
            <li><span id="sorting-menu-chevron" class="fas fa-chevron-up"></span></li>
          </ul>
        </li>
        <li id="listbox-container">
          <ul id="sorting-options" class="sorting-options" role="listbox" aria-labelledby="sorting-menu-btn">
            <li id="option1"></li><!--aria-activedescendant et aria-selected non accepté ici par validateur du W3C-->
            <li id="option2"></li><!--idem-->
          </ul>
        </li>
      </ul>
    </section>
    <section id="medias-section"></section>
  </main>

  <!--Lightbox-->
  <div  id="lightbox-modal" aria-label="image closeup view" role="dialog" aria-modal="true">
    <button tabindex="0" id="lightbox-btn__close">
      <span class="fas fa-times" title="Close dialog"></span>
      <span class="screenreader-text">Close dialog</span>
    </button>
    <button id="lightbox-btn__previous">
      <span class= "fas fa-chevron-left" title="Previous image"></span>
      <span class="screenreader-text">Previous image</span>
    </button>
    <div class="lightbox-media"></div>
    <button id="lightbox-btn__next" aria-label="Next image">
      <span class= "fas fa-chevron-right" title="Next image"></span>
      <span class="screenreader-text">Next image</span>
    </button>
  </div>

  <!--contact modal-->
  <div id="contact-modal" class="contact-modal" role="dialog" aria-modal="true" aria-labelledby="contact-heading" aria-describedby="contact-modal">
    <h1 id="contact-heading" class="contact-modal__heading"></h1>
    <button aria-label="Close Contact form" id="modal-btn__close">
      <img id="close-btn-cross" src="images/icons/Vector.svg" alt="">
    </button>
    <form name="contact" id="modal-form" method="post">
      <fieldset>
        <legend aria-label="Vos coordonées" id="legend" class="sr-only">Vos coordonées</legend>
        <label aria-label="Prénom" for="first">Prénom</label>
        <input class="text-control" type="text" id="first" name="prénom" minlength="2"/>
        <label aria-label="Nom" for="last">Nom</label>
        <input class="text-control" type="text" id="last" name="nom"/>
        <label aria-label="Email" for="email">Email</label>
        <input class="text-control" type="email" id="email" name="email"/>
      </fieldset>
      <fieldset>
        <label for="message">Votre message</label>
        <textarea class="text-control" id="message" name="message" minlength="10"></textarea>
      </fieldset>
      <button id="submitdata" class="btn-submit button" type="button">Envoyer</button>
    </form>
  </div>

  <!--summary of main infos for tablet and desktop-->
  <div class="recap-infos">
    <p class="recap-infos__likes">
      <span class="fas fa-heart" id="total-likes__icon"></span>
    </p>
    <p class="recap-infos__price"></p>
  </div>

    <script src="JS/photographer.js"></script>
    <script src="JS/media.js"></script>
    <script src="JS/lightbox.js"></script>
    <script src="JS/modal.js"></script>
    <script src="JS/detailPage.js"></script>
    <script src="JS/detail.js"></script>

</body>
</html>
