<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/36462bbf07.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="detail-header">
    <a href="index.html">
        <img class="logo" src="images/icons/logo.png" alt="Fisheye Home page">
    </a>
  </header>
  <main class="detail-main" aria-hidden="false">
    <!--selection menu-->
    <section class="selection-menu">
      <p id="sorting-menu-title">Trier par :</p>
      <ul class="sorting-menu-btn" role="button" aria-haspopup="listbox" aria-expanded="false">
        <li id="option0"></li>
        <li><i id="sorting-menu-chevron" class="fas fa-chevron-up"></i></li>
        <li>
          <ul id="sorting-options" class="sorting-options" role="listbox" aria-labelledby="sorting-menu-btn">
            <li id="option1" role="textbox" aria-activedescendant="false" aria-selected="false"></li>
            <li id="option2" role="textbox" aria-activedescendant="false" aria-selected="false"></li>
          </ul>
        </li>
      </ul>
      
    </section>
    <section id="medias-section"></section>
  </main>

  <!--Lightbox-->
  <aside id="lightbox-modal" aria-label="image closeup view" role="dialog" aria-modal="true">
    <button id="lightbox-btn__close">
      <i class="fas fa-times" aria-hidden="true" title="Close dialog"></i>
      <span class="screenreader-text">Close dialog</span>
    </button>
    <button id="lightbox-btn__previous">
      <i class= "fas fa-chevron-left" aria-hidden="true" title="Previous image"></i>
      <span class="screenreader-text">Previous image</span>
    </button>
    <div class="lightbox-media"></div>
    <button id="lightbox-btn__next" aria-label="Next image">
      <i class= "fas fa-chevron-right" aria-hidden="true" title="Next image"></i>
      <span class="screenreader-text">Next image</span>
    </button>
  </aside>

  <!--contact modal-->
  <aside id="contact-modal" class="contact-modal" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="contact-heading" aria-describedby="contact-modal">
    <h1 id="contact-heading" class="contact-modal__heading"></h1>
    <button aria-label="Close Contact form" id="modal-btn__close">
      <img src="images/icons/Vector.svg" alt="">
    </button>
    <form name="contact" id="modal-form" method="">
      <fieldset>
        <legend aria-label="Vos coordonées" id="legend" class="sr-only">Vos coordonées</legend>
        <label aria-label="Prénom" for="first">Prénom</label>
        <input class="text-control" type="text" id="first" name="prénom" minlength="2"/>
        <label aria-label="Nom" for="last">Nom</label>
        <input class="text-control" type="text" id="last" name="nom"/>
        <label aria-label="Email" for="email">Email</label>
        <input class="text-control" type="email" id="email" name="email"/>
      </fieldset>
      <fieldset>
        <label for="message">Votre message</label>
        <input class="text-control" type="text" id="message" name="message" minlength="10"/>
      </fieldset>
      <button id="submitdata" class="btn-submit button" type="button">Envoyer</button>
    </form>
  </aside>

  <!--summary of main infos for tablet and desktop-->
  <aside class="recap-infos">
    <p class="recap-infos__likes">likes
      <i class="fas fa-heart" id="total-likes__icon"></i>
    </p>
    <p class="recap-infos__price">price</p>
  </aside>

    <script src="JS/Photographer.js"></script>
    <script src="JS/Media.js"></script>
    <script src="JS/Lightbox.js"></script>
    <script src="JS/Modal.js"></script>
    <script src="JS/DetailPage.js"></script>
    <script src="JS/detail.js"></script>

</body>
</html>
